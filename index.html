<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULADOR FINAL DEL MUNDIAL</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="assets/LOGO-QATAR-2022-4.jpg" type="image/x-icon">
</head>
<body>
    <h1>ARRANCA LA FINAL DEL MUNDO</h1> 
    <section class="formaciones">
        <h2 class="titulo">FORMACIONES</h2>
        <div class="contenedor-boton">
            <button class="button" id="teamsButton">MOSTRAR FORMACIONES</button>
        </div>
        <div class="contenedor-formaciones">
            <div id="selector-argentina"></div>
            <div id="selector-francia"></div>
        </div>
    </section>

    <section class="partido">
        <h2 class="titulo">PARTIDO</h2>
        <div class="contenedor-boton">
            <button class="button" id="startButton">⚽</button>
        </div>
        <div class="contenedor-selectores">
            <div id="selector-argentina"></div>
            <div id="selector-francia"></div>
        </div>
        <div class="contenedor-partido">
            
        </div>
    </section>

    <section class="goleadores">
        <h2 class="titulo">GOLEADORES</h2>
        <div class="contenedor-boton">
            <button class="button" id="goleadoresButton">MOSTRAR GOLEADORES</button>
        </div>
        <div class="contenedor-goleadores" id="contenedrGoleadores"></div>
          
    </section>

    <section class="resultado">
        <h2 class="titulo">RESULTADO</h2>
        <button class="plegable button" id="mostrarResultadoButton">⬇VER RESULTADO ANTERIOR⬇</button>
        <div class="contenedor-resultado" id="resultadoFinal">
            
        </div>
    </section>

    
    


    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
